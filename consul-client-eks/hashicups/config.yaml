global:
  name: consul
  datacenter: dc1
server:
  # use 1 server
  replicas: 1
connectInject:
  transparentProxy:
    defaultEnabled: true
  enabled: true
  # inject an envoy sidecar into every new pod,
  # except for those with annotations that prevent injection
  default: true
# enable CRDs
controller:
  enabled: true


